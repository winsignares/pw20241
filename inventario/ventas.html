<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro de ventas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilosVentas.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    
    <div class="background"></div>
<div class="content">
</div>

    <div id="tsparticles"></div>
    <main class="box">
        <h2>Registro de ventas</h2>
        <form>
            <div class="inputBox">
                <label for="cliente">Nombre cliente</label>
                <input type="text" name="cliente" id="cliente" placeholder="Digite nombre del cliente" required/>
            </div>
            <div class="inputBox">
                <label for="clienteID">CC</label>
                <input type="ID" name="clienteID" id="clienteID" placeholder="Digite CC del cliente"
                       required/>
            </div>
            <div class="inputBox">
                <label for="idProducto">ID del producto</label>
                <input type="producto" name="idProducto" id="idProducto" placeholder="Digite el ID del producto"
                       required/>
                       <div class="inputBox">
                        <label for="userName">Cantidad vendida</label>
                        <input type="text" name="Cantidad" id="Cantidad" placeholder="Digite la cantidad vendida" required/>
                    </div>
            </div>
            <button type="submit" name="" style="float: left;">Guardar</button>
            
        </form>
    </main>
    </body>
</html>
